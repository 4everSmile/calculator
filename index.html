<!DOCTYPE html>
<html>
  <head> 
	  <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <p class="text-align-center"><img src="owl1.png" alt="image" height="200px" width="200px" /></p>
    <h2>My JS Calculator</h2>
    <p class="text-align-center"><input id="input" type="text" readonly /></p>
    <br />
    <table class="center">
      <td>
        <button class="calc-button1" id="btnC">C</button>
        <button class="calc-button" id="btnExp">**</button>
        <button class="calc-button" id="btnMod">%</button>
        <button class="calc-button" id="btnDiv">/</button>
      </td>
      <tr>
        <td>
          <button class="calc-button" id="btn7">7</button>
          <button class="calc-button" id="btn8">8</button>
          <button class="calc-button"  id="btn9">9</button>
          <button class="calc-button" id="btnMul">*</button>
        </td>
      </tr>	
      <tr>
        <td>
          <button class="calc-button"  id="btn4">4</button>
          <button class="calc-button" id="btn5">5</button>
          <button class="calc-button" id="btn6">6</button>
          <button class="calc-button" id="btnSub">-</button>
        </td>
      </tr>	
      <tr>	
        <td>
          <button class="calc-button" id="btn1">1</button>
          <button class="calc-button" id="btn2">2</button>
          <button class="calc-button" id="btn3">3</button>
          <button class="calc-button" id="btnAdd">+</button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="calc-button" id="btnDot">.</button>
          <button class="calc-button" id="btn0">0</button>
          <button class="calc-button2" id="btnResult">=</button>
        </td>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
